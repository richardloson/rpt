<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Servicios</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1f2937;
    }
    .campo {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .boton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
      font-size: 12px;
    }
    .dia {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      height: 70px;
      position: relative;
    }
    .dia span {
      font-weight: bold;
    }
    .etiqueta {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      font-size: 10px;
      padding: 2px;
      border-radius: 4px;
      text-align: center;
      color: white;
    }
    .Semanal { background-color: #2563eb; }
    .Mensual { background-color: #10b981; }
    .Semestral { background-color: #f59e0b; }
    .Anual { background-color: #dc2626; }
    .mes {
      margin-top: 40px;
    }
    .nombre-mes {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #111827;
    }
  </style>
</head>
<body>
  <div id="contenido">
    <h1>Calendario de Actividades</h1>

    <div class="campo">
      <label for="cliente">Nombre del Cliente:</label>
      <input type="text" id="cliente" placeholder="Ej: SAFRAN Planta 2 y 3" />
    </div>

    <div class="campo">
      <label for="fecha-inicial">Fecha Inicial:</label>
      <input type="date" id="fecha-inicial" />
    </div>

    <button class="boton" onclick="generarCalendario()">Marcar Calendario</button>

    <div id="calendarios"></div>
  </div>

  <button class="boton" onclick="exportarPDF()">Exportar a PDF</button>

  <script>
    function generarCalendario() {
      const inicio = new Date(document.getElementById('fecha-inicial').value);
      const contenedor = document.getElementById('calendarios');
      contenedor.innerHTML = '';

      if (!inicio) return;

      let actual = new Date(inicio);
      let fin = new Date(inicio);
      fin.setFullYear(fin.getFullYear() + 1);

      const etiquetas = {};

      while (actual <= fin) {
        const year = actual.getFullYear();
        const month = actual.getMonth();

        const diasEnMes = new Date(year, month + 1, 0).getDate();
        const mesNombre = actual.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' });
        const primerDiaSemana = new Date(year, month, 1).getDay();

        const calendarioHTML = document.createElement('div');
        calendarioHTML.classList.add('mes');

        const tituloMes = document.createElement('div');
        tituloMes.className = 'nombre-mes';
        tituloMes.textContent = mesNombre.charAt(0).toUpperCase() + mesNombre.slice(1);
        calendarioHTML.appendChild(tituloMes);

        const grid = document.createElement('div');
        grid.className = 'calendario';

        // Días vacíos hasta el primer día
        for (let i = 0; i < (primerDiaSemana === 0 ? 6 : primerDiaSemana - 1); i++) {
          const empty = document.createElement('div');
          grid.appendChild(empty);
        }

        // Generar los días
        for (let dia = 1; dia <= diasEnMes; dia++) {
          const fecha = new Date(year, month, dia);
          const div = document.createElement('div');
          div.className = 'dia';
          div.innerHTML = `<span>${dia}</span>`;

          const etiquetas = [];

          if (fecha.getDay() === 1) etiquetas.push("Semanal"); // lunes

          if (dia <= 7 && fecha.getDay() === 1) etiquetas.push("Mensual"); // primer lunes

          if (
            (fecha.getDate() === 1 && fecha.getMonth() === 5) ||
            (fecha.getDate() === 1 && fecha.getMonth() === 11)
          ) etiquetas.push("Semestral");

          if (fecha.getDate() === 1 && fecha.getMonth() === 7)
            etiquetas.push("Anual");

          etiquetas.forEach(tag => {
            const etq = document.createElement('div');
            etq.className = `etiqueta ${tag}`;
            etq.textContent = tag;
            div.appendChild(etq);
          });

          grid.appendChild(div);
        }

        calendarioHTML.appendChild(grid);
        contenedor.appendChild(calendarioHTML);

        // Siguiente mes
        actual.setMonth(actual.getMonth() + 1);
        actual.setDate(1);
      }
    }

    function exportarPDF() {
      const cliente = document.getElementById("cliente").value || "cliente";
      const fecha = new Date().toISOString().slice(2,10).replace(/-/g, '');
      const nombreArchivo = `CAL_${cliente.replace(/\s+/g, '_')}_${fecha}.pdf`;

      const element = document.getElementById("contenido");
      html2pdf()
        .set({
          margin: 10,
          filename: nombreArchivo,
          html2canvas: { scale: 2 },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
        })
        .from(element)
        .save();
    }
  </script>
</body>
</html>
