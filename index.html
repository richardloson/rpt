<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêæ Adivina el Animal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #1f2937;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2563eb;
    }
    .pista {
      margin: 20px auto;
      font-size: 20px;
      background-color: #e0e7ff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #imagenAnimal {
      margin-top: 20px;
      display: none;
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>üêæ Adivina el Animal</h1>
  <p class="pista" id="pista">Cargando pista...</p>

  <input type="text" id="respuesta" placeholder="¬øQu√© animal crees que es?" />
  <br>
  <button onclick="verificarRespuesta()">Adivinar</button>
  <div class="resultado" id="resultado"></div>
  <img id="imagenAnimal" src="" alt="Imagen del animal" />

  <script>
    const animales = [
      {
        nombre: "elefante",
        pista: "Soy el animal terrestre m√°s grande y tengo una trompa muy larga.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg"
      },
      {
        nombre: "jirafa",
        pista: "Tengo el cuello m√°s largo del reino animal.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Giraffe_standing.jpg"
      },
      {
        nombre: "le√≥n",
        pista: "Soy conocido como el rey de la selva.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg"
      },
      {
        nombre: "ping√ºino",
        pista: "Soy un ave, pero no puedo volar. Me deslizo en el hielo.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Emperor_Penguin_Manchot_empereur.jpg"
      },
      {
        nombre: "canguro",
        pista: "Vivo en Australia y llevo a mis cr√≠as en una bolsa.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Kangaroo_Australia_01.jpg"
      },
      {
        nombre: "murci√©lago",
        pista: "Soy el √∫nico mam√≠fero que puede volar.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/1/1d/Common_fruit_bat.jpg"
      }
    ];

    let animalActual = animales[Math.floor(Math.random() * animales.length)];

    document.getElementById("pista").textContent = animalActual.pista;

    function verificarRespuesta() {
      const respuestaUsuario = document.getElementById("respuesta").value.toLowerCase().trim();
      const resultado = document.getElementById("resultado");
      const imagen = document.getElementById("imagenAnimal");

      if (respuestaUsuario === animalActual.nombre) {
        resultado.textContent = "üéâ ¬°Correcto! Era un " + animalActual.nombre + ".";
        resultado.style.color = "green";
        imagen.src = animalActual.imagen;
        imagen.style.display = "block";

        // Reiniciar despu√©s de 5 segundos
        setTimeout(() => location.reload(), 5000);
      } else {
        resultado.textContent = "‚ùå Incorrecto. Intenta otra vez.";
        resultado.style.color = "red";
        imagen.style.display = "none";
      }
    }
  </script>

</body>
</html>
